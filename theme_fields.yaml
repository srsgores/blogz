# ===================================
#  Field Definitions
# ===================================

fields:
    site_name:
        label: Site name
        comment: The website name as it should appear on the front-end
        default: Blogz
        span: auto

    site_motto:
        label: Site motto
        comment: A short statement about the website
        default: Simple is better
        span: auto

    facebook_url:
        label: Facebook URL
        span: auto
        default: https://www.facebook.com/

    twitter_url:
        label: Twitter URL
        span: auto
        default: https://www.twitter.com/

    github_url:
        label: Github URL
        span: auto
        default: https://github.com/

    linkedin_url:
        label: LinkedIn URL
        span: auto
        default: https://linkedin.com/

    soundcloud_url:
        label: SoundCloud URL
        span: auto
        default: https://soundcloud.com/

    youtube_url:
        label: YouTube URL
        span: auto
        default: https://youtube.com/

    public_email:
        label: "Public E-mail Address"
        default: "someone@gmail.com"

    other_url:
        label: Alternative Website
        span: auto

    other_url_about:
        label: About URL
        span: auto

    other_url_resume:
        label: Resume URL
        span: auto

    other_url_projects:
        label: Projects URL
        span: auto

    body_background_colour:
        label: Body Background Colour
        type: colorpicker
        assetVar: "bodyBackgroundColour"

    text_colour:
        label: Text Colour
        type: colorpicker
        assetVar: "textColour"

    sidebar_background_colour:
        label: Sidebar Background Colour
        type: colorpicker
        assetVar: "sidebarBackgroundColour"

    sidebar_text_colour:
        label: Sidebar Text Colour
        type: colorpicker
        assetVar: "sidebarTextColour"

    sidebar_link_colour:
        label: Sidebar Link Colour
        type: colorpicker
        assetVar: "sidebarLinkColour"

    main_content_text_colour:
        label: Main Content Text Colour
        type: colorpicker
        assetVar: "mainContentTextColour"

    link_text_hover_colour:
        label: Link Text Hover Colour
        type: colorpicker
        assetVar: "linkTextHoverColour"

    link_text_focus_colour:
        label: Link Text Focus Colour
        type: colorpicker
        assetVar: "linkTextFocusColour"

    post_text_colour:
        label: Post Text Colour
        type: colorpicker
        assetVar: "postTextColour"

    post_title_colour:
        label: Post Title Colour
        type: colorpicker
        assetVar: "postTitleColour"

    social_link_colour:
        label: Social Link Colour
        type: colorpicker
        assetVar: "socialLinkColour"
